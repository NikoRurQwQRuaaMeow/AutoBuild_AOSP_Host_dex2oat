name: Build Android 16 Host dex2oat

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Repo Init and Sync
        run: |
          mkdir aosp && cd aosp
          repo init -u https://android.googlesource.com/platform/manifest -b master --depth=1
          
          # 仅同步编译 dex2oat 绝对需要的核心路径
          repo sync -c -j$(nproc) --no-tags --no-current-branch --no-clone-bundle \
            build/make \
            build/soong \
            build/blueprint \
            art \
            system/core \
            system/libbase \
            external/libcxx \
            external/golang-protobuf \
            external/starlark-go \
            prebuilts/clang/host/linux-x86 \
            prebuilts/build-tools \
            prebuilts/go/linux-x86
          
          rm -rf .repo

      - name: Build dex2oat
        run: |
          cd aosp
          
          # 【方案 A】彻底删除之前伪造的 vendor 目录，防止 Soong 去扫描它
          rm -rf vendor
          
          # 【核心修复】使用环境变量屏蔽 Android 16 的 Release Config 系统
          # 强制指定一个不需要 release_config 映射的变量
          export SOONG_ALLOW_MISSING_DEPENDENCIES=true
          export SKIP_VNDK_VAR_CHECK=true
          
          # 尝试使用最小化产品定义，避开对 google/release 的引用
          export TARGET_PRODUCT=generic
          export TARGET_RELEASE=fips140 # 这是一个通常内置在 build/make 下的 base 配置
          export TARGET_BUILD_VARIANT=userdebug
          
          source build/envsetup.sh
          
          # 直接调用 soong_ui。注意：我们增加一个环境变量来禁用 release config 检查
          # 某些 AOSP 版本支持这个变量来跳过 release-config 的运行
          DISABLE_RELEASE_CONFIG=true ./build/soong/soong_ui.bash --make-mode dex2oat

      - name: Prepare Artifacts
        run: |
          mkdir -p publish/lib64
          # 只要编译成功，文件就会出现在这里
          OUT_DIR="aosp/out/host/linux-x86"
          
          if [ -d "$OUT_DIR" ]; then
            find $OUT_DIR/bin -name "dex2oat*" -exec cp {} publish/ \;
            LIBS=("libart" "libbase" "libartbase" "libdexfile" "liblz4" "libziparchive" "libz" "liblog" "libc++")
            for lib in "${LIBS[@]}"; do
              find $OUT_DIR/lib64 -name "${lib}.so" -exec cp {} publish/lib64/ \;
            done
          else
            echo "Build failed: Output directory not found."
            # 调试：看看生成了什么
            ls -R aosp/out || true
            exit 1
          fi

      - name: Upload dex2oat Binary
        uses: actions/upload-artifact@v4
        with:
          name: dex2oat-android16-host
          path: publish/
