name: Build Android 16 Host dex2oat

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Repo Init and Sync
        run: |
          mkdir aosp && cd aosp
          # 初始化 Android Master
          repo init -u https://android.googlesource.com/platform/manifest -b master --depth=1 --filter=blob:none
          
          # 同步关键构建环境和 ART
          # 补充了 golang-protobuf, boringssl 等 Soong 启动必需品
          repo sync -c -j$(nproc) --no-tags --no-current-branch --no-clone-bundle \
            build/make \
            build/soong \
            build/blueprint \
            art \
            system/core \
            system/libbase \
            system/libziparchive \
            system/logging \
            external/zlib \
            external/icu \
            external/libcxx \
            external/libcxxabi \
            external/lz4 \
            external/zstd \
            external/fmtlib \
            external/golang-protobuf \
            external/boringssl \
            external/scudo \
            prebuilts/clang/host/linux-x86 \
            prebuilts/build-tools \
            prebuilts/go/linux-x86 \
            prebuilts/ninja/linux-x86
          
          rm -rf .repo

      - name: Build dex2oat
        run: |
          cd aosp
          source build/envsetup.sh
          
          # 尝试使用正确的 Android 16 组合
          lunch aosp_arm64-trunk_staging-userdebug || echo "Lunch failed, attempting direct build..."
          
          # 直接使用构建命令，添加 --soong-only 模式减少对其他模块的依赖检测
          ./build/soong/soong_ui.bash --make-mode dex2oat

      - name: Prepare Artifacts
        run: |
          mkdir -p publish/lib64
          CP_BASE="aosp/out/host/linux-x86"
          
          # 复制二进制
          [ -f "$CP_BASE/bin/dex2oat" ] && cp $CP_BASE/bin/dex2oat publish/
          
          # 自动收集依赖库
          LIBS=("libart" "libbase" "libartbase" "libdexfile" "liblz4" "libziparchive" "libz" "liblog" "libc++")
          for lib in "${LIBS[@]}"; do
            find $CP_BASE/lib64 -name "${lib}.so" -exec cp {} publish/lib64/ \;
          done

      - name: Upload dex2oat Binary
        uses: actions/upload-artifact@v4
        with:
          name: dex2oat-android16-host
          path: publish/
