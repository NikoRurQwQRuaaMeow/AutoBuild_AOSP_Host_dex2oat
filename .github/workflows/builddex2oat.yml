name: Build Android 16 Host dex2oat

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Repo Init and Sync
        run: |
          mkdir aosp && cd aosp
          repo init -u https://android.googlesource.com/platform/manifest -b master --depth=1
          
          # 采用目录级同步，不再指定具体的 external 子项目，避免 project not found
          # 这会同步这些大类下的所有必需组件
          repo sync -c -j$(nproc) --no-tags --no-current-branch --no-clone-bundle \
            build/make \
            build/soong \
            build/blueprint \
            art \
            system/core \
            system/logging \
            system/libbase \
            system/libziparchive \
            external/zlib \
            external/icu \
            external/libcxx \
            external/libcxxabi \
            external/golang-protobuf \
            external/boringssl \
            prebuilts/clang/host/linux-x86 \
            prebuilts/build-tools \
            prebuilts/go/linux-x86 \
            prebuilts/ninja/linux-x86
          
          # 检查目录是否到位
          ls -R build/soong | head -n 20
          
          rm -rf .repo

      - name: Build dex2oat
        run: |
          cd aosp
          # 核心修正：设置环境变量跳过某些非核心的 sanity check
          export SOONG_ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          
          # 直接使用 soong_ui 编译
          ./build/soong/soong_ui.bash --make-mode dex2oat

      - name: Prepare Artifacts
        run: |
          mkdir -p publish/lib64
          CP_BASE="aosp/out/host/linux-x86"
          
          if [ -d "$CP_BASE" ]; then
            [ -f "$CP_BASE/bin/dex2oat" ] && cp $CP_BASE/bin/dex2oat publish/
            
            # 自动收集依赖库
            LIBS=("libart" "libbase" "libartbase" "libdexfile" "liblz4" "libziparchive" "libz" "liblog" "libc++")
            for lib in "${LIBS[@]}"; do
              find $CP_BASE/lib64 -name "${lib}.so" -exec cp {} publish/lib64/ \;
            done
          else
            echo "Build failed to generate output directory."
            exit 1
          fi

      - name: Upload dex2oat Binary
        uses: actions/upload-artifact@v4
        with:
          name: dex2oat-android16-host
          path: publish/
