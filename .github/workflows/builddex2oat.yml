name: Build Android 16 Host dex2oat

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Repo Init and Sync
        run: |
          mkdir aosp && cd aosp
          repo init -u https://android.googlesource.com/platform/manifest -b master --depth=1
          
          # 同步最核心路径
          repo sync -c -j$(nproc) --no-tags --no-current-branch --no-clone-bundle \
            build/make \
            build/soong \
            build/blueprint \
            art \
            system/core \
            system/libbase \
            external/libcxx \
            external/golang-protobuf \
            external/starlark-go \
            prebuilts/clang/host/linux-x86 \
            prebuilts/build-tools \
            prebuilts/go/linux-x86
          
          rm -rf .repo

      - name: Build dex2oat
        run: |
          cd aosp
          
          # 【核心修复：暴力绕过】
          # 修改 build/make/core/release_config.mk，强行让 release-config 工具返回成功但不做任何事
          # 我们把执行该工具的那几行逻辑直接注释掉或替换掉
          sed -i 's/\$(shell \$(OUT_DIR)\/release-config)/# \$(shell \$(OUT_DIR)\/release-config)/g' build/make/core/release_config.mk
          
          # 进一步：如果 release_config.mk 报错，我们干脆让它不包含这个文件
          # 修改 build/make/core/envsetup.mk，屏蔽掉对 release_config.mk 的引用
          sed -i 's/include \$(BUILD_SYSTEM)\/release_config.mk/# include \$(BUILD_SYSTEM)\/release_config.mk/g' build/make/core/envsetup.mk

          # 环境变量
          export SOONG_ALLOW_MISSING_DEPENDENCIES=true
          export SKIP_VNDK_VAR_CHECK=true
          export TARGET_PRODUCT=aosp_x86_64
          export TARGET_RELEASE=trunk_staging
          export TARGET_BUILD_VARIANT=userdebug
          
          source build/envsetup.sh
          
          # 绕过 lunch，直接编译
          ./build/soong/soong_ui.bash --make-mode dex2oat

      - name: Prepare Artifacts
        run: |
          mkdir -p publish/lib64
          OUT_DIR="aosp/out/host/linux-x86"
          
          if [ -d "$OUT_DIR" ]; then
            find $OUT_DIR/bin -name "dex2oat*" -exec cp {} publish/ \;
            LIBS=("libart" "libbase" "libartbase" "libdexfile" "liblz4" "libziparchive" "libz" "liblog" "libc++")
            for lib in "${LIBS[@]}"; do
              find $OUT_DIR/lib64 -name "${lib}.so" -exec cp {} publish/lib64/ \;
            done
          else
            echo "Build failed: No output directory."
            exit 1
          fi

      - name: Upload dex2oat Binary
        uses: actions/upload-artifact@v4
        with:
          name: dex2oat-android16-host
          path: publish/