name: Build Android 16 Host dex2oat

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Repo Init and Sync
        run: |
          mkdir aosp && cd aosp
          # 移除 --filter 参数，改回基础的 depth=1
          repo init -u https://android.googlesource.com/platform/manifest -b master --depth=1
          
          # 进一步补全了编译 dex2oat 可能涉及到的所有 Soong 核心依赖路径
          repo sync -c -j$(nproc) --no-tags --no-current-branch --no-clone-bundle \
            build/make \
            build/soong \
            build/blueprint \
            art \
            system/core \
            system/libbase \
            system/libziparchive \
            system/logging \
            external/zlib \
            external/icu \
            external/libcxx \
            external/libcxxabi \
            external/lz4 \
            external/zstd \
            external/fmtlib \
            external/golang-protobuf \
            external/boringssl \
            external/scudo \
            external/perl \
            prebuilts/clang/host/linux-x86 \
            prebuilts/build-tools \
            prebuilts/go/linux-x86 \
            prebuilts/ninja/linux-x86
          
          rm -rf .repo

      - name: Build dex2oat
        run: |
          cd aosp
          source build/envsetup.sh
          
          # 既然之前 lunch 会报错，我们直接绕过 lunch 环节
          # 只要环境变量 source 了，Soong 就能独立运行
          ./build/soong/soong_ui.bash --make-mode dex2oat

      - name: Prepare Artifacts
        run: |
          mkdir -p publish/lib64
          CP_BASE="aosp/out/host/linux-x86"
          
          # 检查编译产物目录是否存在
          if [ -d "$CP_BASE" ]; then
            [ -f "$CP_BASE/bin/dex2oat" ] && cp $CP_BASE/bin/dex2oat publish/
            
            # 自动寻找 .so 依赖库
            LIBS=("libart" "libbase" "libartbase" "libdexfile" "liblz4" "libziparchive" "libz" "liblog" "libc++")
            for lib in "${LIBS[@]}"; do
              find $CP_BASE/lib64 -name "${lib}.so" -exec cp {} publish/lib64/ \;
            done
          else
            echo "Build output directory not found! Check build logs for errors."
            exit 1
          fi

      - name: Upload dex2oat Binary
        uses: actions/upload-artifact@v4
        with:
          name: dex2oat-android16-host
          path: publish/
